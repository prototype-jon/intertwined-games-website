<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intertwined Games</title>

	<!-- Bootstrap Core -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Custome Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Favicon -->
	<link rel='icon' href='images/intertwinedgames-logo.svg' type='image/x-icon' sizes="16x16" />
</head>
<body>
	<!-- Top Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="images/intertwinedgames-logo-xsm.png" alt="" width="190" height="61">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Games</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Community</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<!-- Featured Game -->
	<div class="container-fluid featured-game-container">
		<div class="container-fluid">
			<div class="logo-container">
				<img class="shardust-logo" src="images/shardust-title-md3.png">
			</div>
			
			<div class="landing-content">
				<div class="landing-text">
					<h1>2022 Roadmap</h1>
				</div>
				<button class="btn btn-xl">Learn More</button>
			</div>
		</div>
	</div>

<!-- Secondary Content -->
	<div class="container-fluid meet-the-team">
		<div class="row p-15 transparent-cover">
			<div class="col-sm col-md d-flex justify-content-center">
				<div class="landing-text">
					<h1>We are Intertwined</h1>
					<p>Meet the people creating Shardust<p>
					<button class="btn btn-xl">Meet the Team</button>
				</div>
			</div>
			<div class="col-lg"></div>
		</div>
	</div>

<!-- Tertiary Content -->
	<div class="container-fluid gradient-container">
		<div class="row">
			<div class="col d-flex flex-column align-items-center">
				<h1>Get the latest news</h1>
				<form class="row">
				  	<div class="col-auto">
				    	<label for="inputEmail" class="visually-hidden">Email Address</label>
				    	<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
				  	</div>
				  	<div class="col-auto">
				    	<button type="submit" class="btn px-3 btn-action ">Notify Me</button>
					</div>
				</form>
			</div>
			<div class="col d-flex flex-column align-items-center">
				<h1>Have a question about Intertwined Games or Shardust?</h1>
				<button type="submit" class="btn px-5 btn-action ">Contact Us</button>
			</div>
		</div>
	</div>

<!-- Bottom Navbar -->
	<nav class="navbar navbar-bottom navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">Bottom Links</a>
	</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
